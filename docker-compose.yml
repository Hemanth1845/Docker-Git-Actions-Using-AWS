services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: nursery
      MYSQL_DATABASE: nursery_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    image: hemanth1845/nurseryaws-backend:latest
    container_name: springboot
    ports:
      - "2025:2082"
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    image: hemanth1845/nurseryaws-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  mysql_data: